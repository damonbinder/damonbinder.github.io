<!DOCTYPE html>
<html>
	<head>
		<title>Ions</title>
			<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
			<style>
				* {
					padding:0;
					margin:0;
					font-family:'source-sans-pro',sans-serif;
					color:#EFEFEF;
				}
				body, html {
					min-height:100%;
					overflow:auto;
					background-color:#222222;
					text-align:center;
				}
				#canvas {
					margin-top:20px;
				}
			</style>
			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	</head>
	<body>
		<br>
		<br>
		<h1>Ion Simulator</h1>
		<h3>By <a href="https://damonbinder.github.io/">Damon Binder</a></h3>
		<h3>Click on the square to start - left and right click create different ions.</a></h3>
		<canvas id="canvas">
			You need a modern browser which supports HTML5 canvas to view this.
		</canvas>
		<body oncontextmenu="return false;">

		<div>
			<label>Drift: </label><span id="driftdisplay"></span><br><input style="width:400px;" type="range" name="drift" id="drift" min="-1" max="3" value="-1" step="0.1"><br>
		</div>

		<div>
			<label>Drag: </label><span id="dragdisplay"></span><br><input style="width:400px;" type="range" name="drag" id="drag" min="-1" max="3" value="-1" step="0.1"><br>
		</div>

		<div>
			<label>Central: </label><span id="centraldisplay"></span><br><input style="width:400px;" type="range" name="central" id="central" min="-1" max="3" value="-1" step="0.1"><br>
		</div>

		<div>
			<label>Simulation Speed: </label><span id="speeddisplay"></span><br><input style="width:400px;" type="range" name="speed" id="speed" min="0" max="3" value="1" step="0.05"><br>
		</div>

		<input id="Reset" type="button" style = "color: black; font_size: large" value="Reset" onclick="location.reload()"/>
		
		<script type="text/javascript" src="./Ions.js"></script>
	</body>
</html>
