<!DOCTYPE html>
<html>
	<head>
		<title>Standing Waves</title>
			<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
			<style>
				* {
					padding:0;
					margin:0;
					font-family:'Merriweather Sans', Tahoma, sans-serif;
					color:#EFEFEF;
				}
				body, html {
					min-height:100%;
					overflow:auto;
					background-color:#222222;
					text-align:center;
				}
				#canvas {
					margin-top:100px;
				}
			</style>
			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	</head>
	<body>
		<br>
		<br>
		<h1>Standing Waves</h1>
		<h3>By <a href="https://damonbinder.github.io/">Damon Binder</a></h3>
		<h3>The edge of the simulation oscillates periodically, creating standing waves.</h3>
		<canvas id="canvas">
			You need a modern browser which supports HTML5 canvas to view this.
		</canvas>

		<div>
			<label>Speed: </label><span id="speeddisplay"></span><br><input style="width:400px;" type="range" name="speed" id="speed" min="-2" max="0" value="0" step="0.01"><br>
		</div>
		<div>
			<label>Dissipation Constant: </label><span id="disdisplay"></span><br><input style="width:400px;" type="range" name="dissipation" id="dissipation" min="0" max="1" value="0" step="0.01"><br>
		</div>
		<div>
			<label>Oscillation Speed: </label><span id="oscdisplay"></span><br><input style="width:400px;" type="range" name="oscillation" id="oscillation" min="-1" max="1" value="0" step="0.01"><br>
		</div>

		<script type="text/javascript" src="./Waves.js"></script>
	</body>
</html>
