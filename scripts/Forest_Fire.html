<!DOCTYPE html>
<html>
	<head>
		<title>Forest Fires</title>
			<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
			<style>
				* {
					padding:0;
					margin:0;
					font-family:'Merriweather Sans', Tahoma, sans-serif;
					color:#EFEFEF;
				}
				body, html {
					min-height:100%;
					overflow:auto;
					background-color:#222222;
					text-align:center;
				}
				#canvas {
					margin-top:100px;
				}
			</style>
			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	</head>
	<body>
		<br>
		<br>
		<h1>Forest-Fire Simulator</h1>
		<h3>By <a href="https://damonbinder.github.io/">Damon Binder</a></h3>
		<canvas id="canvas">
			You need a modern browser which supports HTML5 canvas to view this.
		</canvas>

		<div>
			<label>Fire Rate: </label><span id="tempdisplay"></span><br><input style="width:400px;" type="range" name="temperature" id="temperature" min="-3" max="0" value="-3" step="0.1"><br>
			<label>Simulation Speed: </label><span id="speeddisplay"></span><br><input style="width:400px;" type="range" name="speed" id="speed" min="0" max="3" value="2" step="0.05"><br>
		</div>

		<script type="text/javascript" src="./forest_fire.js"></script>
	</body>
</html>
