<!DOCTYPE html>
<html>
	<head>
		<title>Potts Model</title>
			<link href='http://fonts.googleapis.com/css?family=Merriweather+Sans:400,700' rel='stylesheet' type='text/css'>
			<style>
				* {
					padding:0;
					margin:0;
					font-family:'source-sans-pro',sans-serif;
					color:#EFEFEF;
				}
				body, html {
					min-height:100%;
					overflow:auto;
					background-color:#222222;
					text-align:center;
				}
				#canvas {
					margin-top:20px;
				}
			</style>
			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	</head>
	<body>
		<br>
		<br>
		<h1>The 2D <a href="https://damonbinder.github.io/articles/SM/">Potts Model</a>: A Metropolis Algorithm</h1>
		<br>
		<h3>By <a href="https://damonbinder.github.io/">Damon Binder</a></h3>
		<canvas id="canvas">
			You need a modern browser which supports HTML5 canvas to view this.
		</canvas>

		<div>
			<label>Temperature: </label><span id="tempdisplay"></span><br><input style="width:400px;" type="range" name="temperature" id="temperature" min="0" max="1" value="1" step="0.001"><br>
		</div>

		<div>
			<label>Magnetisation: </label><span id="magdisplay"></span><br><input style="width:400px;" type="range" name="magnetism" id="magnetism" min="0" max="5" value="0" step="0.001"><br>
		</div>

		<input type="radio" name="choose" id="choose2" checked="checked"><label>2 &nbsp &nbsp</label> <input type="radio" name="choose" id="choose3"><label>3 &nbsp &nbsp</label> <input type="radio" name="choose" id="choose4"><label>4 &nbsp &nbsp</label> <input type="radio" name="choose" id="choose5"><label>5 &nbsp &nbsp</label> <input type="radio" name="choose" id="choose6"><label>6 &nbsp &nbsp</label> <input type="radio" name="choose" id="choose7"><label>7 &nbsp &nbsp</label><input type="radio" name="choose" id="choose8"><label>8 &nbsp &nbsp</label><input type="radio" name="choose" id="choose9"><label>9 &nbsp &nbsp</label><input type="radio" name="choose" id="choose10"><label>10 &nbsp &nbsp</label>

		<script type="text/javascript" src="./qPotts.js"></script>
	</body>
</html>
